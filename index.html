<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">   
        <div class="input-group mb-3 mt-3 w-75 mx-auto">
            <input type="text" class="form-control" placeholder="Search country" id="search-text">
            <button class="btn btn-outline-secondary" type="button" id="search-button">Button</button>
        </div>
    </section>
    <section class="container">
        <div class="mt-3 mb-3 text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" id="all-countries" class="button-class">All</button>
                <button type="button" class="button-class" id="asian-countries">Asia</button>
                <button type="button" class="button-class" id="europe-countries">Europe</button>
                <button type="button" class="button-class" id="oceania-countries">Ocenia</button>
                <button type="button" class="button-class" id="america-countries">America</button>
              </div>
        </div>
    </section>
    <div class="container">
        <div class="row g-3" id="main-div">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/country.js"></script>
</body>
</html>
